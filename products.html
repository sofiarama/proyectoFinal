<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Productos - eMercado</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/products.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/my-profile.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <!-- Flecha para regresar -->
        <a
          href="#"
          class="nav-link text-white"
          id="backArrow"
          onclick="history.back();"
        >
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>

        <!-- Botón de menú hamburguesa -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú colapsable -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav d-lg-flex flex-lg-row flex-column align-items-lg-center"
          >
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
          </ul>
        </div>

        <!-- Dropdown de usuario -->
        <div class="dropdown user-dropdown">
          <a
            class="dropdown-toggle"
            href="#"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span id="userDisplay" class="text-white">EE</span>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end p-3"
            aria-labelledby="userDropdown"
            style="width: 250px"
          >
            <li>
              <div class="d-flex align-items-center">
                <div class="me-3">
                  <img
                    src="https://via.placeholder.com/50"
                    class="rounded-circle"
                    id="pictureID"
                    alt="User Image"
                  />
                </div>
                <div>
                  <p id="userEmail" class="m-0 text-muted"></p>
                </div>
              </div>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
            </li>
            <li><a class="dropdown-item" href="cart.html">Mi carrito</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item" id="logout" href="#">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container pb-5">
      <!-- Buscador -->
      <div class="search-container mt-4">
        <div class="search-box d-flex">
          <i class="fa fa-search align-self-center me-2"></i>
          <input
            type="search"
            id="searchBox"
            class="form-control"
            placeholder="Buscar productos"
            oninput="filtrarProductos()"
          />
        </div>
      </div>

      <!-- Botón para mostrar/ocultar filtros -->
      <div class="d-flex justify-content-end mt-3">
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#filtrosCard"
          aria-expanded="false"
          aria-controls="filtrosCard"
        >
          Mostrar/Ocultar Filtros
        </button>
      </div>

      <!-- Filtros -->
      <div class="collapse mt-3" id="filtrosCard">
        <div class="card card-body">
          <!-- Selector de moneda -->
          <div>
            <label for="currencySelect">Moneda:</label>
            <select id="currencySelect" class="form-control">
              <option value="UYU">Pesos Uruguayos</option>
              <option value="USD">Dólares</option>
            </select>
          </div>
          <!-- Rango de precios -->
          <div class="row mt-3">
            <div class="col-md-6">
              <label for="minPrice">Precio mínimo:</label>
              <input type="number" id="minPrice" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="maxPrice">Precio máximo:</label>
              <input type="number" id="maxPrice" class="form-control" />
            </div>
          </div>
        </div>
      </div>

      <!-- Contenedor de productos -->
      <ul id="product-container" class="row mt-4">
        <!-- Aquí se insertan productos -->
      </ul>
    </main>

    <footer class="text-muted mt-4">
      <div class="container">
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
