    <main class="pb-5_container">
      <div class="contenedor">
        <h1  id="tituloPrincipal">
          ENCUENTRA EL AUTO
          <br />
          DE TUS SUEÑOS
        </h1>
      </div>

      <div class="d-flex btn-ofertas">
        <div>
          <button id="ofertasBtn" class="btn btn-primary me-2">Ofertas!</button>
          <button id="nuevosIngresosBtn" class="btn btn-secondary">Nuevos Ingresos</button>
        </div>
        <h2>BIENVENIDOS A</h2>
        <h3>AUTOMÓVILES JAP</h3>
      </div>
            <!--Buscador-->
     <div class="search-container">
  <div class="search-box">
    <i class="fa fa-search"></i> <!-- Icono de lupa (FontAwesome) -->
    <input type="search" id="searchBox" class="form-control" placeholder="Buscar productos" oninput="filtrarProductos()">
  </div>
</div>
      <!-- Contenedor fijo para el botón y la tarjeta de filtros -->
      <div class="filtro-fijo">
        <!-- Botón para desplegar los filtros -->
        <button
          class="btn btn-info d-flex align-items-center"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#filtrosCard"
          aria-expanded="false"
          aria-controls="filtrosCard"
        >
          <i class="bi bi-filter"></i>
          <!-- Ícono de Bootstrap Icons -->
          <span class="ms-2">Filtrar por</span>
        </button>

        <!-- Tarjeta de filtros desplegable -->
        <div class="collapse mt-3" id="filtrosCard">
          <div class="card card-body">
    
              <!-- Filtros de precio -->
              <div>
                <!-- Selector de moneda -->
                <label for="currencySelect">Filtrar por moneda:</label>
                <select id="currencySelect" class="form-control">
                  <option value="UYU">UYU - Pesos Uruguayos</option>
                  <option value="USD">USD - Dólares</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="minPrice">Precio mínimo:</label>
                <input
                  type="number"
                  id="minPrice"
                  class="form-control"
                  placeholder="Mínimo"
                />
              </div>
              <div class="col-md-4">
                <label for="maxPrice">Precio máximo:</label>
                <input
                  type="number"
                  id="maxPrice"
                  class="form-control"
                  placeholder="Máximo"
                />
              </div>
              <div class="col-md-12">
                <div class="btn-container">
                  <button id="filterPriceBtn" class="btn btn-primary">
                    Filtrar
                  </button>
                  <button id="clearFilterBtn" class="btn btn-secondary">
                    Limpiar
                  </button>
                </div>
              </div>

              <div class="row mt-3">
                <!-- Opciones de orden -->
                <div class="col-md-6">
                  <label for="sortOptions">Ordenar por:</label>
                  <select id="sortOptions" class="form-control">
                    <option value="precioAsc">Precio: Ascendente</option>
                    <option value="precioDesc">Precio: Descendente</option>
                    <option value="relevancia">Relevancia</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <ul id="product-container" class="row justify-content-center">
        <!-- Aquí se insertarán los productos obtenidos del JSON -->
      </ul>
     
    </main>
