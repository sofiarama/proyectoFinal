<html lang="es">

        background-color: gray;
        border: 2px solid red;
        color:white;
        padding: 14px 20px;
        text-align: center;
        display: inline-block;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .tablink:hover{
        background-color: rgb(255, 0, 0);
      }

      .contenedor img{
        max-width: 100%;
        height: auto;
      }
    </style>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/products.css" rel="stylesheet"/>
    <link href="js/products.js" rel="js"
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="pb-5 container">
      <div class="contenedor">
        <h1>ENCUENTRA EL AUTO 
          <br>
            DE TUS SUEÑOS</h1>
        </div>
        <div class="welcome-bar">
          <h2>BIENVENIDOS A</h2>
          <h3>AUTOMÓVILES JAP</h3>
          <div class="tabs">
            <button class="tablink" onclick="openTab (event, Tab1)">Nuevos Ingresos</button>
            <button class="tablink" onclick="openTab (event, Tab2)">Ofertas!</button>
          </div>
        </div>
          <div id="product-container" class="row">
            <div 
            id="Tab1" class="tabcontent">
              <h4>Nuevos Ingresos</h4>
            </div>
            <div id="Tab2" class="tabcontent">
              <h4>Ofertas!</h4>
            </div>
            <!-- Aquí se insertarán los productos obtenidos del JSON -->
          </div>
        </div>
        <script src="../proyectoFinal/js/products.js"></script>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const url =
          "https://japceibal.github.io/emercado-api/cats_products/101.json";

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            const products = data.products;
            const productContainer =
              document.getElementById("product-container");

            products.forEach((product) => {
              const productItem = `
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <img src="${product.image}" alt="${product.name}" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">${product.description}</p>
                                    <p class="card-text"><strong>Precio:</strong> ${product.cost} ${product.currency}</p>
                                    <p class="card-text"><strong>Vendidos:</strong> ${product.soldCount}</p>
                                </div>
                            </div>
                        </div>
                    `;
              productContainer.innerHTML += productItem;
            });
          })
          .catch((error) => {
            console.error("Error al cargar los productos:", error);
            const productContainer =
              document.getElementById("product-container");
            productContainer.innerHTML = `<p>Error al cargar los productos. Intenta nuevamente más tarde.</p>`;
          });
      });
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
