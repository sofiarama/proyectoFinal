        </button>

        <!-- Contenedor para el carrito de compras e ícono de usuario -->
        <div
          class="d-flex position-absolute top-0 end-0 me-3 mt-2 align-items-center"
        >
          <!-- Ícono carrito compras con badge -->
          <a class="nav-link position-relative me-3" href="cart.html">
            <i class="fas fa-shopping-cart"></i>
            <span
              id="cart-badge"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              style="margin-top: 8px"
            >
              0
            </span>
          </a>

          <!-- Ícono de usuario con dropdown -->
          <div class="dropdown">
            <a
              class="dropdown-toggle user-icon"
              href="#"
              id="userDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span id="userDisplay">EE</span>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end p-3"
              aria-labelledby="userDropdown"
              style="width: 250px"
            >
              <li>
                <div class="d-flex align-items-center">
                  <div class="me-3">
                    <img
                      src="https://via.placeholder.com/50"
                      class="rounded-circle"
                      id="pictureID"
                      alt="User Image"
                    />
                  </div>
                  <div>
                    <p id="userEmail" class="m-0 text-muted"></p>
                  </div>
                </div>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
              </li>
              <li>
                <a class="dropdown-item" href="cart.html">Mi carrito</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="darkModeSwitch"
                  />
                  <label class="form-check-label" for="darkModeSwitch">
                    Modo Oscuro
                  </label>
                </div>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" id="logout" href="#">Cerrar Sesión</a>
              </li>

        </div>

        <!-- Menú de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto ms-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>

    <main>
      <div class="container">
        <div class="row">
          <!-- Sección de Items del Carrito (70%) -->
          <div id="cart-items-container" class="col-lg-7">
            <div class="title mt-4">
              <h1>Tu Carrito de <br />Compras</h1>
            </div>
            <div id="cart-items">
              <!-- Aquí se cargarán los productos dinámicamente -->
            </div>
          </div>

        <!-- Sección de Opciones de Compra (30%) -->
<div class="col-lg-5 mt-4">
  <div class="card p-3 shadow-sm">
    <h3 class="mb-3">Opciones de Compra</h3>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="optionsTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="shipping-tab" data-bs-toggle="tab" data-bs-target="#shipping" type="button" role="tab" aria-controls="shipping" aria-selected="true">Tipo de Envío</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment" type="button" role="tab" aria-controls="payment" aria-selected="false">Forma de Pago</button>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content" id="optionsTabContent">
      <!-- Tipo de Envío -->
      <div class="tab-pane fade show active" id="shipping" role="tabpanel" aria-labelledby="shipping-tab">
        <div class="mt-3">
          <h4>Tipo de Envío</h4>
          <div class="form-check">
            <input type="radio" id="premium" name="shippingType" class="form-check-input" value="15" checked>
            <label for="premium" class="form-check-label">Premium 2 a 5 días (15%)</label>
          </div>
          <div class="form-check">
            <input type="radio" id="express" name="shippingType" class="form-check-input" value="7">
            <label for="express" class="form-check-label">Express 5 a 8 días (7%)</label>
          </div>
          <div class="form-check">
            <input type="radio" id="standard" name="shippingType" class="form-check-input" value="5">
            <label for="standard" class="form-check-label">Standard 12 a 15 días (5%)</label>
          </div>
        </div>
      </div>

      <!-- Forma de Pago -->
      <div class="tab-pane fade" id="payment" role="tabpanel" aria-labelledby="payment-tab">
        <div class="mt-3">
          <h4>Forma de Pago</h4>
          <div class="form-check">
            <input type="radio" id="creditCard" name="paymentMethod" class="form-check-input" value="credit" checked>
            <label for="creditCard" class="form-check-label">Tarjeta de Crédito</label>
          </div>
          <div class="form-check">
            <input type="radio" id="bankTransfer" name="paymentMethod" class="form-check-input" value="bankTransfer">
            <label for="bankTransfer" class="form-check-label">Transferencia Bancaria</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección de Costos -->
    <div class="mt-4">
      <h3>Costos</h3>
      <p><strong>Subtotal:</strong> <span id="subtotal">0</span> USD</p>
      <p><strong>Costo de Envío:</strong> <span id="shippingCost">0</span> USD</p>
      <p><strong>Total:</strong> <span id="totalCost">0</span> USD</p>
    </div>

    <!-- Botón Finalizar Compra -->
    <div class="mt-4">
      <button id="checkoutBtn" class="btn btn-primary">Finalizar Compra</button>
    </div>
  </div>
</div>

    </main>

        <div></div>
      </div>
