<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/cart.css" rel="stylesheet" />
    <link rel="stylesheet" href="styleUser.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
 <!-- Ícono de carrito de compras con badge -->
            <li class="nav-item">
              <a class="nav-link position-relative" href="cart.html">
                <li class="nav-item">
                  <a class="nav-link position-relative" href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span
                      id="cart-badge"
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      style="margin-top: 8px"
                      >0</span
                    >
                  </a>
                </li>
              </a>
            </li>
          </ul>
        </div>
      </div>
        <div class="dropdown">
              <a
                class="dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span id="userDisplay" class="text-white">EE</span>
                <!-- Aquí se mostrarán las iniciales del usuario -->
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end p-3"
                aria-labelledby="userDropdown"
                style="width: 250px"
              >
                <li>
                  <div class="d-flex align-items-center">
                    <div class="me-3">
                      <img
                        src="https://via.placeholder.com/50"
                        class="rounded-circle"
                        id="pictureID"
                        alt="User Image"
                      />
                    </div>
                    <div><p id="userEmail" class="m-0 text-muted"></p></div>
                    <!-- Aquí se mostrará el correo real -->
                  </div>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
                </li>
                <li>
                  <a class="dropdown-item" href="cart.html">Mi carrito</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <!-- Interruptor para Modo Claro / Modo Oscuro -->
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="darkModeSwitch"
                    />
                    <label class="form-check-label" for="darkModeSwitch"
                      >Modo Oscuro</label
                    >
                  </div>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" id="logout" href="#"
                    >Cerrar Sesión</a
                  >
                </li>
              </ul>
            </div>
            <li class="nav-item"></li>
          </ul>
        </div>
        <!-- Ícono de usuario que abre el dropdown -->
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="title mt-4">
          <h1>Tú Carrito de <br />Compras</h1>
        </div>
        <div id="cart-items">
          <!-- aca van los items -->
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
