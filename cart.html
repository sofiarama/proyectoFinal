<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styleUser.css"/>
    <link href="css/cart.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container position-relative">
        <!-- Botón de Menú Hamburguesa para pantallas pequeñas -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Ícono carrito compras con badge -->
        <div
          class="d-flex position-absolute top-0 end-0 me-3 mt-2 align-items-center"
        >
          <a class="nav-link position-relative me-3" href="cart.html">
            <i class="fas fa-shopping-cart"></i>
            <span
              id="cart-badge"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              style="margin-top: 8px"
            >
              0
            </span>
          </a>

          <!-- Ícono de usuario con dropdown -->
          <div class="dropdown">
            <a
              class="dropdown-toggle text-white"
              href="#"
              id="userDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span id="userDisplay">EE</span>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end p-3"
              aria-labelledby="userDropdown"
              style="width: 250px"
            >
              <li>
                <div class="d-flex align-items-center">
                  <div class="me-3">
                    <img
                      src="https://via.placeholder.com/50"
                      class="rounded-circle"
                      id="pictureID"
                      alt="User Image"
                    />
                  </div>
                  <div>
                    <p id="userEmail" class="m-0 text-muted"></p>
                  </div>
                </div>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
              </li>
              <li>
                <a class="dropdown-item" href="cart.html">Mi carrito</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="darkModeSwitch"
                  />
                  <label class="form-check-label" for="darkModeSwitch"
                    >Modo Oscuro</label
                  >
                </div>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" id="logout" href="#">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Menú de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto ms-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="title mt-4">
          <h1>Tú Carrito de <br />Compras</h1>
        </div>
        <div id="cart-items">
          <!-- aca van los items -->
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
