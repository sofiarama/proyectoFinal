<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
  </head>

  <body class="background-image">
    <div class="container-fluid">
      <div class="row">
        <div class="div-logo-jap col-12">
          <img src="img/logo-jap-2022.svg" alt="Logo" width="200px " />
        </div>
      </div>

      <div class="row justify-content-end me-2">
        <div class="row col-12 col-md-5 justify-content-center">
          <div class="login-box">
            <div class="d-flex justify-content-center">
              <img
                src="img/login.png"
                alt="logo-JAP-Ecommerce"
                width="200px"
                height="100px"
              />
            </div>
            <h2 class="text-center">Bienvenido de vuelta</h2>
            <p class="text-center">
              ¿No tienes acceso? <a href="#">Crear una cuenta</a>
            </p>
            <form id="loginForm">
              <div class="input-group">
                <span class="input-icon-left">
                  <i class="fas fa-user"></i>
                </span>
                <input
                  type="email"
                  id="username"
                  name="username"
                  placeholder="Ingrese su correo electrónico"
                  required
                />
              </div>
              <div class="input-group">
                <span class="input-icon-left">
                  <i class="fas fa-key"></i>
                </span>

                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Ingrese su contraseña"
                  required
                />
                <span class="input-icon-right">
                  <i class="fas fa-eye-slash" id="togglePassword"></i>
                </span>
              </div>
              <hr />
              <button type="submit" id="btnIngreso">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-container">
      <p>
        <span>&copy; 2024 Este sitio forma parte de </span>
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
          >Jóvenes a Programar</a
        >. Todos los derechos reservados.
      </p>
    </footer>

    <script src="js/login.js"></script>
  </body>
</html>
