<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
  <div class="login-box">
      <h2>Bienvenido de vuelta</h2>
      <p>¿No tienes acceso? <a href="#">Crear una cuenta</a></p>
      <form id="loginForm">
        <div class="input-group">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Usuario"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contraseña"
            required
          />
        </div>
        <hr />
        <button type="submit" id="btnIngreso">Ingresar</button>
      </form>
    </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script>
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username && password) {
          alert("Inicio de sesión exitoso!");
          window.location.href = "products.html";
        } else {
          alert("Por favor, complete ambos campos.");
        }
      });
    </script>
    <script src="js/login.js"></script>
  </body>
</html>
