  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">

        <button

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>

            <li class="nav-item"></li>

        </div>
      </div>
    </nav>
    <main class="pb-5_container">
      <div class="contenedor">
        <h1>NUEVOS 
          <br>
          INGRESOS</h1>
        </div>
        <div class="welcome-bar">
          <ul class="button">
            <li class="nav-item">
              <a href="products.html" target="_self">Todos</a>
            </li>
          </ul>
          <ul class="button">
            <li>
              <a href="ofertas.html" target="_self">Ofertas!</a>
            </li>
          </ul> 
          <h2>BIENVENIDOS A</h2>
          <h3>AUTOMÓVILES JAP</h3>
        </div>
          <div id="product-container" class="row justify-content-center"> 
            <!-- Aquí se insertarán los productos obtenidos del JSON -->
          </div>
        </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">

          >

    <div id="spinner-wrapper">
      <div class="lds-ring"></div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
  const url = "./data/nuevos-ingresos.json";

  fetch(url)
      .then((response) => response.json())
      .then((data) => {
        const products = data.products;
        const productContainer = document.getElementById("product-container");

      products.forEach((product) => {
              const productItem = `           
              <div class="col-lg-4 col-md-6 col-12">             
                  <div class="card mb-4 shadow-sm">               
                      <img src="${product.image}" alt="${product.name}" class="card-img-top">               
                      <div class="card-body">                 
                          <h5 class="card-title">${product.name}</h5>                 
                          <p class="card-text">${product.description}</p>                 
                          <p class="card-text"><strong>Precio:</strong> ${product.cost} ${product.currency}</p>                 
                          <p class="card-text"><strong>Vendidos:</strong> ${product.soldCount}</p>               
                          </div>             </div>           </div>`;
              productContainer.innerHTML += productItem;
            });
          })

    .catch((error) => {
      console.error("Error al cargar los productos:", error);
      const productContainer = document.getElementById("product-container");
      productContainer.innerHTML = `<p>Error al cargar los productos. Intenta nuevamente más tarde.</p>`;
    });
});
    </script>
  </body>
