  <main>
    <div class="container">
      <h2 class="card-title mb-2">Perfil de Usuario</h2>
      <div class="card">
        <h3 class="datos">Complete los datos:</h3>
        <hr>
        <div class="card-body">
          <form id="profileForm">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre*</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="col-md-6">
                <label for="segundoNombre" class="form-label">Segundo nombre</label>
                <input type="text" class="form-control" id="segundoNombre">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido*</label>
                <input type="text" class="form-control" id="apellido" required>
              </div>
              <div class="col-md-6">
                <label for="segundoApellido" class="form-label">Segundo apellido</label>
                <input type="text" class="form-control" id="segundoApellido">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="form-label">E-mail*</label>
                <input type="email" class="form-control mb-3" id="email" required>
                <label for="telefono" class="form-label">Teléfono de contacto</label>
                <input type="tel" class="form-control" id="telefono">
              </div>
              <div class="col-md-6">
                <label class="form-label">Foto de perfil:</label>
                <div class="d-flex flex-column">
                  <img src='https://via.placeholder.com/150' alt="Foto de perfil" class="profile-pic me-3 mb-3" id="profilePic">
                  <input type="file" class="form-control" id="profilePicInput" accept="image/*">
                </div>
              </div>
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="darkModeSwitch">
              <label class="form-check-label" for="darkModeSwitch">Modo Noche</label>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </form>
        </div>
      </div>
